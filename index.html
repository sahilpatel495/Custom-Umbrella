<!DOCTYPE html>
<html>
  <head>
    <title>Customize umbrella</title>
    <link rel="icon" href="img/Blue umbrella.png" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container" id="DisplayDiv">
      <!-- show umbrella image -->

      <div
        id="Image"
        style="position: relative; left: 0; top: 0; margin-top: 50px"
      >
        <!-- default image -->
        <img class="Umbrella" src="img/Pink umbrella.png" id="umbrellaImage" />
        <img src "" class="logo" />
        <span style="visibility: visible">
          <img src="" class="" id="loader" />
        </span>
      </div>
      <!-- content -->
      <div class="content">
        <div class="umbrella-color">
          <div class="headText">Custom Umbrella</div>
          <span class="switchColor">
            <i class="fa fa-circle pink" id="pink"></i>
            <i class="fa fa-circle blue" id="blue"></i>
            <i class="fa fa-circle yellow" id="yellow"></i>
          </span>
          <h3>Customize your umbrella</h3>
          <h4>Upload an logo for an instant preview.</h4>
          <p>.png and .jpg files only.Max file size is 5MB.</p>
          <span class="upload" id="uploadLogo">
            <img
              src="img/upload_icon.svg"
              onclick="document.getElementById('getFile').click()"
              class="uploadIcon"
            />
            <label id="text">UPLOAD LOGO</label>
            <i class="fa fa-times"></i>
          </span>
          <input type="file" id="getFile" style="display: none" />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
